<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Server - Xorvila HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* --- Ultimate Theme Variables --- */
        :root {
            --brand-orange: #ff9900;
            --brand-black: #050505;
        }

        body {
            background-color: var(--brand-black);
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, transparent 70%);
        }

        /* --- Logo Styling --- */
        .hub-box {
            background: linear-gradient(135deg, #ff9900 0%, #ffb700 100%);
            color: black;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 900;
            display: inline-block;
            margin-left: 5px;
        }

        /* --- Steps Indicator --- */
        .step-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            border: 1px solid #333;
            background: #111;
            border-radius: 8px;
            overflow: hidden;
        }
        .step {
            flex: 1;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #666;
            border-right: 1px solid #222;
            background: #0a0a0a;
            position: relative;
        }
        .step.active {
            color: white;
            font-weight: bold;
            background: #151515;
        }
        .step.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--brand-orange);
        }

        /* --- Forms --- */
        .form-input, .form-select {
            width: 100%;
            background: #080808;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-input:focus, .form-select:focus {
            border-color: var(--brand-orange);
        }

        /* --- Cart Box --- */
        .cart-box {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
        }
        .btn-glow {
            background: var(--brand-orange);
            color: black;
            font-weight: 700;
            text-transform: uppercase;
            padding: 12px 24px;
            border-radius: 6px;
            width: 100%;
            transition: 0.3s;
        }
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(255, 153, 0, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="border-b border-[#333] bg-black/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="cursor-pointer" onclick="window.location.href='index.html'">
                <span class="text-2xl font-bold tracking-tight text-white">Xorvila<span class="hub-box">HUB</span></span>
            </div>
            <a href="login.html" class="text-sm font-bold text-[#ff9900] hover:underline">Login</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="flex-grow pt-10 pb-20 px-4">
        <div class="max-w-7xl mx-auto">
            
            <a href="minecraft.html" class="flex items-center text-gray-400 hover:text-white mb-6 transition w-fit">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Back to Plans
            </a>

            <!-- Steps -->
            <div class="step-container">
                <div class="step"><i data-lucide="check" class="inline w-4 h-4 mr-2"></i> Choose Plan</div>
                <div class="step active"><i data-lucide="settings" class="inline w-4 h-4 mr-2"></i> Configuration</div>
                <div class="step">Review Order</div>
                <div class="step">Checkout</div>
            </div>

            <div class="flex flex-col lg:flex-row gap-8">
                
                <!-- Left: Configuration Form -->
                <div class="flex-grow bg-[#111] border border-[#333] rounded-lg p-6 lg:p-8">
                    <h2 class="text-2xl font-bold text-white mb-6 border-b border-[#333] pb-4">Configure Server</h2>
                    
                    <div class="space-y-6">
                        <!-- Billing Cycle -->
                        <div>
                            <label class="block mb-2 text-gray-400 text-sm">Billing Cycle</label>
                            <select class="form-select" id="billing-cycle" onchange="updateTotal()">
                                <option value="1">Monthly</option>
                                <option value="3">Quarterly (5% Off)</option>
                                <option value="6">Semi-Annually (10% Off)</option>
                                <option value="12">Annually (15% Off)</option>
                            </select>
                        </div>

                        <!-- Config Options -->
                        <div class="bg-[#0a0a0a] p-5 rounded border border-[#222]">
                            <h3 class="text-[#ff9900] font-bold mb-4 text-xs uppercase tracking-wider">Configurable Options</h3>
                            
                            <div class="mb-4">
                                <label class="block mb-2 text-gray-400 text-sm">Server Location</label>
                                <select class="form-select">
                                    <option>Mumbai, India (Premium)</option>
                                    <option>Singapore (Asia)</option>
                                    <option>Frankfurt, Germany (EU)</option>
                                    <option>New York, USA (NA)</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label class="block mb-2 text-gray-400 text-sm">Server Name</label>
                                <input type="text" class="form-input" placeholder="My Awesome Server">
                                <p class="text-xs text-gray-600 mt-1">This will appear in your control panel.</p>
                            </div>

                            <div>
                                <label class="block mb-2 text-gray-400 text-sm">Description (Optional)</label>
                                <input type="text" class="form-input" placeholder="Best SMP ever...">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-8 flex justify-end">
                        <button class="btn-glow md:w-auto px-10" onclick="alert('Proceeding to Checkout...')">
                            Continue <i data-lucide="arrow-right" class="w-4 h-4 ml-2 inline"></i>
                        </button>
                    </div>
                </div>

                <!-- Right: Cart Summary -->
                <div class="w-full lg:w-1/3">
                    <div class="cart-box sticky top-24">
                        <h3 class="text-xl font-bold text-white mb-4">Order Summary</h3>
                        
                        <div class="flex justify-between items-start border-b border-[#333] pb-4 mb-4">
                            <div>
                                <span class="block text-white font-bold text-lg" id="cart-plan-name">Loading...</span>
                                <span class="text-xs text-gray-500">Minecraft Hosting</span>
                            </div>
                            <div class="text-[#ff9900] font-bold" id="cart-plan-price">...</div>
                        </div>

                        <div class="bg-[#ff990010] border-l-2 border-[#ff9900] p-3 mb-4">
                            <p class="text-xs text-gray-300"><i data-lucide="zap" class="w-3 h-3 inline mr-1"></i> Instant Setup</p>
                        </div>

                        <div class="flex justify-between items-center text-lg font-bold text-white pt-2 border-t border-[#333]">
                            <span>Total Due:</span>
                            <span class="text-[#ff9900] text-2xl" id="cart-total">$0.00</span>
                        </div>
                        
                        <div class="mt-6 pt-4 border-t border-[#333]">
                            <button class="w-full text-gray-400 text-sm hover:text-white transition flex items-center justify-center">
                                <i data-lucide="tag" class="w-3 h-3 mr-2"></i> Have a coupon code?
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black py-8 border-t border-[#222] text-center text-gray-600 text-sm">
        &copy; 2026 Xorvila HUB. Secure Checkout.
    </footer>

    <script>
        lucide.createIcons();

        // Retrieve Plan Details from URL
        const urlParams = new URLSearchParams(window.location.search);
        const planName = urlParams.get('plan') || 'Custom Plan';
        const basePrice = parseFloat(urlParams.get('price')) || 0.00;

        // Update UI
        document.getElementById('cart-plan-name').innerText = planName;
        document.getElementById('cart-plan-price').innerText = '$' + basePrice.toFixed(2) + ' /mo';
        
        // Initial Total Calculation
        updateTotal();

        function updateTotal() {
            const cycle = document.getElementById('billing-cycle').value;
            let finalPrice = basePrice * cycle;

            // Discounts logic
            if(cycle == 3) finalPrice *= 0.95; // 5% off
            if(cycle == 6) finalPrice *= 0.90; // 10% off
            if(cycle == 12) finalPrice *= 0.85; // 15% off
            
            document.getElementById('cart-total').innerText = '$' + finalPrice.toFixed(2);
        }
    </script>
</body>
</html>
